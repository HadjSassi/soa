<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formulaire</title>
</head>
<body>
<h1>Petit sondage...</h1>
<form>

    <table>
        <tr>
            <td><label for="nom">Nom et Prénom :</label></td>
            <td><input type="text" name="name" id="nom"></td>
        </tr>
        <tr>
            <td><label for="email">E-mail :</label></td>
            <td><input type="email" name="email" id="email"></td>
        </tr>
    </table>

    <label>Votre langage préféré en programmation </label>
    <input id="VB" type="checkbox"> <label for="VB">Visual Basic</label>
    <input id="Pascal" type="checkbox"> <label for="Pascal">Turbo Pascal</label>
    <input id="Delphi" type="checkbox"> <label for="Delphi">Delphi</label>
    <input id="C++" type="checkbox" checked> <label for="C++">C++</label>


    <p>Quel sont vos activité de loisir ?</p>
    <select>
        <option>Lecture</option>
        <option>Tennis</option>
        <option>Navigation Web</option>
        <option selected>Natation</option>
    </select>
    <br>
    <br>
    <label for="textarea">Commentaires</label><br>
    <textarea id="textarea" cols="165%" rows="10%"></textarea>


    <br>
    <input type="submit" value="Envoyer">
    <input type="reset" value="Remise à zero">
</form>
</body>
</html>
