<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    var annee = Number(prompt("Donner l'ann√©e"));
    var mois = Number(prompt("Donner le mois"));
    var jour;
    switch (mois) {
        case 1 :
        case 3 :
        case 5 :
        case 7 :
        case 8 :
        case 10:
        case 12:
            jour = 31;
            break;
        case 4 :
        case 6 :
        case 9 :
        case 11:
            jour = 30;
            break;
        case 2 :
            if (annee % 4 === 0)
                jour = 29;
            else
                jour = 28;
            break;
    }
    document.write("Le nombre de jour est "+jour);
</script>

</body>
</html>
